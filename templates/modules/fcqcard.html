<div class="col-md-9">
  <div class="panel-group" id="fcqs">
  {% for fcq_id in chunks.pop(0) %}
    <div class="card panel">
      <div id="card-{{ fcq_id }}" class="card-head card-head-sm collapsed" data-toggle="collapse" data-parent="#{{ fcq_id }}" data-target="#{{ fcq_id }}" aria-expanded="false">
          <header>{{fcq_title(fcq_id)}}</header>
          <div class="tools">
              <a class="btn btn-icon-toggle"><i class="fa fa-angle-down"></i></a>
          </div>
      </div>
      <div id="{{ fcq_id }}" class="collapse" aria-expanded="false" style="height: 0px;">
        <div id="body-{{ fcq_id }}" class="card-body"><p><i>loading...</i></p>
        </div>
      </div>
    </div>
  {% end %}
  {% for i in range (1, len(chunks)) %}
  <div class="card panel">
    <div class="card-head card-head-sm " data-toggle="collapse" data-parent="#creator" data-target="#creator-{{i}}" aria-expanded="false">
        <header>Set {{i}}</header>
        <div class="tools">
          <a class="btn btn-icon-toggle"><i class="fa fa-angle-down"></i></a>
        </div>
    </div>
    <div id="creator-{{i}}" class="collapse" aria-expanded="false" style="height: 0px;">
    {% for fcq_id in chunks[i] %}
      <div class="panel">
        <div id="card-{{ fcq_id }}" class="card-head card-head-sm collapsed" data-toggle="collapse" data-parent="#{{ fcq_id }}" data-target="#{{ fcq_id }}" aria-expanded="false">
            <header>{{fcq_title(fcq_id)}}</header>
            <div class="tools">
                <a class="btn btn-icon-toggle"><i class="fa fa-angle-down"></i></a>
            </div>
        </div>
        <div id="{{ fcq_id }}" class="collapse" aria-expanded="false" style="height: 0px;">
          <div id="body-{{ fcq_id }}" class="card-body"><p><i>loading...</i></p>
          </div>
        </div>
      </div>
    {% end %}
    </div>
  </div>
  {% end %}
  </div>
</div>
